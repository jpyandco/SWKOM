services:
  worker-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worker-service
    ports:
      - "8080:8080"
    networks:
      - shared-network
    depends_on:
      - elasticsearch
      - minio-worker
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      MINIO_ENDPOINT: http://minio-worker:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: documents

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.2
    container_name: elasticsearch
    environment:
      discovery.type: single-node
    ports:
      - "9200:9200"
    networks:
      - shared-network

  minio-worker:
    image: minio/minio:latest
    container_name: minio-worker
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9090"
    ports:
      - "9002:9000" # MinIO S3 API for WorkerService
      - "9092:9090" # MinIO Console for WorkerService
    networks:
      - shared-network
    volumes:
      - minio-data-worker:/data

networks:
  shared-network:
    external: true

volumes:
  minio-data-worker:
